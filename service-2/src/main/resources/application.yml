server:
  port: 11062

spring:
  application:
    name: service2
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seata_test_2?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

mybatis:
  mapper-locations:
    - classpath:mapper/*.xml

eureka:
  client:
    service-url:
      defaultZone: http://localhost:11060/eureka/

seata:
  data-source-proxy-mode: XA
  service:
    grouplist:
      default: 127.0.0.1:8091
    vgroup-mapping:
      default_tx_group: default
  tx-service-group: default_tx_group
  registry:
    type: file
  config:
    type: file